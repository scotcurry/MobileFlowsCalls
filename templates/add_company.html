{% extends "layout.html" %}
{% block content %}
<form action="" method="post">
    <h2 class="text-center text-primary">Add Company</h2>
    <div class="form-group">
        <label for="company_name">Company Name</label>
        <input type="text" class="form-control w-50" name="company_name" id="company_name">
    </div>
    <div class="form-group">
        <label for="street_address">Street Address</label>
        <input type="text" class="form-control w-50" name="street_address" id="street_address">
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control w-50" name="city" id="city">
    </div>
    <div class="form-group">
        <label for="state">State</label>
        <input type="text" class="form-control w-50" name="state" id="state">
    </div>
    <div class="form-group">
        <label for="zip">Zip</label>
        <input type="text" class="form-control w-25" name="zip" id="zip">
    </div>
    <button type="submit" id="validate" class="btn btn-primary">Add Company</button>
</form>
{% endblock %}
