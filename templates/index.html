{% extends "layout.html" %}
{% block content %}
<form action="" method="post">
    <div class="container">
        <p class="text-center">Utilities for Test Mobile Flows Calls</p>
        <p class="text-center">Total Files Uploaded: {{ number_of_files }}</p>
        <table class="table">
            <thead class="thread-dark">
                <tr>
                    <th scope="col">Select</th>
                    <th scope="col">File Name</th>
                </tr>
            </thead>
            <tbody>
            {% for current_file in all_files %}
                <tr>
                    <td><input name='file' type="radio"/></td>
                    <td scope="row">{{ current_file }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <input type="submit" id="submit_button_process" name="submit" value="Process" class="btn btn-primary" />
        <input type="submit" id="submit_button_delete" name="submit" value="Delete" class="btn btn-primary">
    </div>
</form>
{% endblock %}
