<!DOCTYPE html>
<html lang="en">

<head>
    <title>VMware EBC Toolkit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon-16x16.png') }}">
</head>

<body>
<div class="container" id="table-of-contents">
    <div class="row" style="height: 100px; ">
      <div class="col-12 col-xl-12">
        <img src="{{ url_for('static', filename='header_image.png') }}" alt="header_mage">
      </div>
    </div>
    <div class="container">
        <div class="row justify-content-xl-center">
            <h2>Select Tenant</h2>
        </div>
        <form action="" method="post">
            <div class="row justify-content-xl-center">
                <h3>Environment</h3>
            </div>
            <div class="row justify-content-xl-center">
                <select name="environment" id="environment">
                    {% for current_tenant in all_tenants %}
                    <option value="{{ current_tenant.tenant_id}}">{{ current_tenant.tenant_name }}</option>{% endfor %}
                </select>
            </div>
            <br/>
            <div class="row justify-content-xl-center">
                <button type="submit" id="select_tenant" class="btn btn-primary">Select Tenant</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
