{% extends "layout.html" %}
{% block content %}
    <h1 class="text-center">Notifications</h1>
    <table class="table">
        <thead class="thread-dark">
            <tr class="row">
                <th class="col-xl-3">Notification Title</th>
                <th class="col-xl-7">Notification Description</th>
                <th class="col-xl-1">Send</th>
            </tr>
        </thead>
        {% for current_notification in all_notifications %}
        <tbody>
            <tr class="row">
                <td class="col-xl-3">{{ current_notification.header.title }}</td>
                <td class="col-xl-7">{{ current_notification.body.description }}</td>
                <td class="col-xl-1">
                    <a href="/send_notification/{{ current_notification.id }}">
                        <svg width="40px" height="40px" viewBox="0 0 16 16" class="bi bi-arrow-up-right-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.879 10.828a.5.5 0 1 1-.707-.707l4.096-4.096H6.5a.5.5 0 0 1 0-1h3.975a.5.5 0 0 1 .5.5V9.5a.5.5 0 0 1-1 0V6.732l-4.096 4.096z"/>
                        </svg>
                    </a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
