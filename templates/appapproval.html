{% extends "layout.html" %}
{% block content %}
<div class="container">
    <form action="/appapproval.html" method="post">
        <div class="form-group">
            <label>ServiceNow URL</label>
            <input class="form-control" type="text" name="servicenowurl" value="{{ servicenow_url }}">
        </div>
        <div class="form-group">
            <label>ServiceNow Namespace</label>
            <input class="form-control" type="text" name="namespace" value="{{ namespace }} ">
        </div>
        <div class="form-group">
        <label>ServiceNow API ID</label>
        <input class="form-control" type="text" name="appid" value="{{ app_id }}">
        </div>
        <input type="submit" value="Validate">
    </form>
</div>
{% endblock %}
