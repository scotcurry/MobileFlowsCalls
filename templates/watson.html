{% extends "layout.html" %}
{% block content %}
<div class="container">
    <form action="" method="post">
        <div class="form-group">
            <label>App ID</label>
            <input class="form-control" type="text" name="app_id" value="{{ app_id}} " required>
        </div>
        <div class="form-group">
            <label>API KEY</label>
            <input class="form-control" type="text" name="api_key" value="{{ api_key }}">
        </div>
        <div class="form-group">
            <label>Watson URL</label>
            <input class="form-control" type="url" name="watson_url" value="{{ ibm_url }}" required>
        </div>
        <div class="text-center">
            <input type="submit" value="Validate">
        </div>
        <label>{{ session_code }}</label>
    </form>
</div>
<div class="container">
    <p class="text-center">Session ID: {{ session_id }}</p>
</div>
{% endblock %}
