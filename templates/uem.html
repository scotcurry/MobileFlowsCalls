{% extends "layout.html" %}
{% block content %}


<form action="" method="post">
    <div class="form-group">
        <label for="sn_url">UEM OAuth URL</label>
        <input type="text" class="form-control" name="uem_oauth_url" id="uem_oauth_url" placeholder="{{ uem_oauth_url }}" value="{{ uem_oauth_url }}">
    </div><div class="form-group">
        <label for="sn_url">UEM Client ID</label>
        <input type="text" class="form-control" name="uem_client_id" id="uem_client_id" placeholder="{{ uem_client_id }}" value="{{ uem_client_id }}">
    </div>
    <button type="submit" id="validate" class="btn btn-primary">Get Users</button>
</form>

{% if uem_users %}
<div class="container">
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">User Name</th>
                <th scope="col">Email</th>
            </tr>
        </thead>
        <tbody>
        {% for current_user in uem_users %}
            <tr>
                <td scope="row">{{ current_user.user_name }}</td>
                <td scope="row">{{ current_user.email }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endif %}
{% endblock %}
